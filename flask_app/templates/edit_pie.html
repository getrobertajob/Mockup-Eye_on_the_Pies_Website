<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Recipe</title>
</head>

<body>
    <!-- container to hold and place link for log out -->
    <div class="container d-flex justify-content-end">
        <div class="flex-container mt-4 mb-4">
            <a href="/logout">Log Out</a>
        </div>
    </div>

    <!-- container to hold and place form data for current pie record -->
    <div class="d-flex justify-content-center">
        <form action="/pie/update" method="post" class="d-flex justify-content-around w-75 p-2">
            <div class="half-width">
                <h1 class="mr-5 ml-2">Edit {{pie.name}}</h1>
                <div class="d-flex flex-column p-2 alertText">
                    {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                    <p class="error">{{message}}</p>
                    {% endfor %}
                    {% endwith %}
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" value="{{pie.name}}">
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="filling" class="form-label">Filling</label>
                    <input type="text" name="filling" class="form-control" value="{{pie.filling}}">
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="crust" class="form-label">Crust</label>
                    <input type="text" name="crust" class="form-control" value="{{pie.crust}}">
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" name="description" class="border border-dark" cols="30"
                        rows="10">{{pie.description}}</textarea>
                </div>
                <div class="form-group d-flex justify-content-start">
                    <input type="submit" class="btn-primary btn-lg mt-5" value="Submit">
                    <input type="hidden" name="id" value="{{pie.id}}">
                </div>

                <!-- container to hold and place link back to dashboard -->
                <div>
                    <a href="/dashboard">
                        << Back to My Pies</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
