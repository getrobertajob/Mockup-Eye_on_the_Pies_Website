<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Recipe</title>
</head>

<body>
    <!-- container to hold and place log out link -->
    <div class="container d-flex justify-content-end">
        <div class="flex-container mt-4">
            <a href="/logout">Log Out</a>
        </div>
    </div>

    <!-- container to hold and place all detail data for current pie record -->
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column w-50 mt-4">
            <form action="" class="border border-dark p-2">
                <div class="d-flex justify-content-center">
                    <h1 class="majority-width">{{pie.name}}</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <h3 class="majority-width">By {{pie.user.first_name}}</h3>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <p>{{pie.description}}</p>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-center flex-column border border-dark p-3">
                        <label for="submit" class="align-center">Cast a vote!</label>
                        <input type="submit" class="btn-primary" value="Delicious">
                        <input type="hidden" name="id" value="{{pie.id}}">
                        <input type="hidden" name="user_id" value="{{user_id}}">
                    </div>
                </div>
            </form>

            <!-- container to hold and place link back to dashboard -->
            <div class="d-flex justify-content-start mt-4">
                <a href="/dashboard">
                    << Back to My Pies</a>
            </div>
        </div>
    </div>
</body>

</html>
