<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <!-- container to hold and place the log out link -->
    <div class="d-flex w-100 justify-content-around p-1 mt-4">
        <div class="d-flex justify-content-between mt-4">
        </div>
        <div class="Left-Side d-flex w-40 flex-column">
        </div>
        <div class="Right-Side d-flex w-40 flex-column">
            <div class="align-text-bottom">
                <a href="/logout">Log Out</a>
            </div>
        </div>
    </div>

    <!-- container to hold and place table with list of all pies in database -->
    <div class="d-flex w-100 justify-content-around p-1 mt-4">
        <div class="Left-Side d-flex w-50 flex-column">
            <h1>All Pies</h1>
            <div class="border border-1 border-dark">
                <table class="table table-striped table-bordered">
                    <thead class="bg-light">
                        <tr>
                            <th>Name</th>
                            <th>Baker</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pie in pies: %}
                        <tr>
                            <td><a href="/pie/{{pie.id}}">{{pie.name}}</a></td>
                            <td>{{pie.user.first_name}}</td>
                            <td>0</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- link to reroute back to the dashboard -->
            <div class="mt-4">
                <a href="/dashboard"><< Back to My Pies</a>
            </div>
        </div>
    </div>
</body>
</html>
